<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Native Message For Java</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="min-width: 300px;">
                    <div class="page-header">
                        <h2>Native Message</h2>
                    </div>
                    <div class="form-group">
                        <label for="input-text">Input message: </label>
                        <input class="form-control" id="input-text" type="text" value="Hey, I am Chrome."/>
                    </div>
                    <button type="button" class="btn btn-block btn-primary" id="send-message-button">Send Message
                    </button>
                    <hr>
                    <div class="well well-lg" id="message-content">[Message Content...]</div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

        <script src="js/jquery-1.12.2.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
